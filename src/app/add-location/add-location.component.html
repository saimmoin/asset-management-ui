<div class="category-list-container">
    <div class="header">
        <h2>{{ editMode ? 'Edit Location' : 'Add New Location' }}</h2>
    </div>

    <div class="category-table-wrapper">
        <form (ngSubmit)="onSubmit()" class="add-form">
            <div class="form-group">
                <label for="locationName">Location Name</label>
                <input type="text" id="locationName" [(ngModel)]="location.locationName" name="locationName"
                    class="form-control" required>
            </div>

            <div class="form-group">
                <label for="locationCode">Location Code</label>
                <input type="text" id="locationCode" [(ngModel)]="location.locationCode" name="locationCode"
                    class="form-control" required>
            </div>

            <!-- Add or Update Button -->
            <button type="submit" class="action-btn" [ngClass]="editMode ? 'edit-btn' : 'edit-btn'"
                [disabled]="loading">
                {{ loading ? (editMode ? 'Updating...' : 'Adding...') : (editMode ? 'Update Location' : 'Add Location')
                }}
            </button>

            <!-- Messages -->
            <div class="message-container">
                <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
                <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
            </div>
        </form>
    </div>
</div>
