<div class="category-list-container">
    <div class="header">
        <h2>{{ editMode ? 'Edit Supplier' : 'Add New Supplier' }}</h2>
    </div>

    <div class="category-table-wrapper">
        <form (ngSubmit)="onSubmit()" class="add-form">
            <div class="form-group">
                <label for="supplierName">Supplier Name</label>
                <input type="text" id="supplierName" [(ngModel)]="supplier.supplierName" name="supplierName"
                    class="form-control" required>
            </div>

            <div class="form-group">
                <label for="contactName">Contact Name</label>
                <input type="text" id="contactName" [(ngModel)]="supplier.contactName" name="contactName"
                    class="form-control" required>
            </div>

            <div class="form-group">
                <label for="contactEmail">Contact Email</label>
                <input type="email" id="contactEmail" [(ngModel)]="supplier.contactEmail" name="contactEmail"
                    class="form-control" required>
            </div>

            <div class="form-group">
                <label for="contactPhone">Contact Phone</label>
                <input type="tel" id="contactPhone" [(ngModel)]="supplier.contactPhone" name="contactPhone"
                    class="form-control" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" [(ngModel)]="supplier.address" name="address" class="form-control" rows="3"
                    required></textarea>
            </div>

            <!-- Add or Update Button -->
            <button type="submit" class="action-btn" [ngClass]="editMode ? 'edit-btn' : 'edit-btn'"
                [disabled]="loading">
                {{ loading ? (editMode ? 'Updating...' : 'Adding...') : (editMode ? 'Update Supplier' : 'Add Supplier')
                }}
            </button>

            <!-- Messages -->
            <div class="message-container">
                <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
                <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
            </div>
        </form>
    </div>
</div>
