<div class="category-list-container">
    <div class="header">
        <h2>Location List</h2>
    </div>

    <div class="category-table-wrapper">
        <div class="loading" *ngIf="loading">Loading locations...</div>

        <table class="category-table" *ngIf="!loading && locations.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Location Name</th>
                    <th>Location Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let location of locations">
                    <td>{{ location.locationId }}</td>
                    <td>{{ location.locationName }}</td>
                    <td>{{ location.locationCode }}</td>
                    <td>
                            <button class="action-btn edit-btn" (click)="editLocation(location)">Edit</button>
                        </td>
                </tr>
            </tbody>
        </table>

        <div class="not-found" *ngIf="!loading && locations.length === 0">
            <p>No locations found</p>
        </div>
    </div>
</div>
